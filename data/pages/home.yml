  title: Hotel Cochin Fort
story: >+
  Cochin Fort Restaurant located in the heart of Fort cochin combines
  flavors & inspiration from the Far East & the West
  to create what we think is the best!<br>
  
  \nHome to the original (recipe), we specialize in Sea food,
  as well as handmade appetizers, sandwiches, salads, vegetarian,
  & non-vegetarian selections. In addition to our coffees and juices menu,
  we serve fresh made-to-order wines and beer,
  as well as a selection of sides and salads and other good stuff.<br>
  
  \nFeel free to indulge in a tiki drink or craft beer
  with our fantastic unique cuisine. Cheers!<br>

  \n"Use products from nature for what it's worth - but never too early, nor too late." Fresh is the new sweet.
